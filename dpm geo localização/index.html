<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row d-xs-block d-lg-none">
            <label for="altura">altura 1</label>
            <button type="button" name="button" onclick="a1()">altura 1</button>
            <input id="input1" type="text" name="" value="">
            <br>
            <label for="altura">altura 2</label>
            <button type="button" name="button" onclick="a2()">altura 2</button>
            <input id="input2" type="text" name="" value="">
            <br>
            <button type="button" name="button" onclick="a()">calculo</button>
            <label for="altura">altura 3</label>
            <input id="input3" type="text" name="" value="">
        </div>
        <div class="row d-none d-xs-none d-sm-none d-lg-block">
            <div class="alert alert-danger" role="alert">
                NÃ£o Abre desktop va para o celular
            </div>
        </div>
</body>
<script type="text/javascript">
    var altura1;
    var altura2;
    var altura3;

    function a1() {
        navigator.geolocation.getCurrentPosition(function(position) {
            altura1 = (position.coords.altitude)
            console.log(altura1);
            document.getElementById('input1').value = altura1
        });
    }

    function a2() {
        navigator.geolocation.getCurrentPosition(function(position) {
            altura2 = (position.coords.altitude)
            console.log(altura2);
            document.getElementById('input2').value = altura2
        });
    }

    function a() {
        altura3 = altura1 - altura2;
        console.log(altura3)
        document.getElementById('input3').value = altura3;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</html>
